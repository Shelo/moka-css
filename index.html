<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MokaCSS</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="dist/moka.css">
</head>

<body>

<div class="row">
    <div class="col-6">
        <div class="panel">
            <h1>Moka CSS</h1>
            Minimalist CSS Framework
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <h2>The Grid System</h2>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="panel">
            col-6
        </div>
    </div>
</div>

<div class="row">
    <div class="col-5">
        <div class="panel">
            col-5
        </div>
    </div>

    <div class="col-1">
        <div class="panel">
            col-1
        </div>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <div class="panel">
            col-4
        </div>
    </div>

    <div class="col-2">
        <div class="panel">
            col-2
        </div>
    </div>
</div>

<div class="row">
    <div class="col-3">
        <div class="panel">
            col-3
        </div>
    </div>

    <div class="col-3">
        <div class="panel">
            col-3
        </div>
    </div>
</div>

<div class="row">
    <div class="col-2">
        <div class="panel">
            col-2
        </div>
    </div>

    <div class="col-2">
        <div class="panel">
            col-2
        </div>
    </div>


    <div class="col-2">
        <div class="panel">
            col-2
        </div>
    </div>
</div>


<div class="row">
    <div class="col-1">
        <div class="panel">
            col-1
        </div>
    </div>

    <div class="col-4">
        <div class="panel">
            col-4
        </div>
    </div>

    <div class="col-1">
        <div class="panel">
            col-1
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <h2>Forms and Messages</h2>
    </div>
</div>

<div class="row">
    <div class="col-4">
        <div class="panel">
            <label>
                Text input
                <input type="text" placeholder="Hello">
            </label>

            <label>
                Textarea
                <textarea></textarea>
            </label>

            <div class="row">
                <div class="col-4">
                    <button>Button</button>
                </div>

                <div class="col-2">
                    <select>
                        <option>option 1</option>
                        <option>option 2</option>
                        <option selected>option 3</option>
                        <option>option 4</option>
                    </select>
                </div>
            </div>

            <button class="expand no-margin">.expand .no-margin</button>
        </div>
    </div>

    <div class="col-2">
        <div class="panel">
            <div class="message error">
                .message.error
            </div>

            <div class="message warning">
                .message.warning
            </div>

            <div class="message success">
                .message.success
            </div>

            <div class="message">
                .message
            </div>
        </div>
    </div>
</div>

</body>
</html>
